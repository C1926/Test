<body>
        <p>
            <span id="num">5</span>秒后,自动跳转到首页</p>
        <script>
            var num=5;
            var tim= setInterval("f();",1000);
             function f() {
                var document1 = document.getElementById("num");
                document1.innerHTML=document1.innerHTML-1;
                num--;
                 if(num==0){
                     clearInterval(tim);
                     location.href='http://www.baidu.com';
                 }
            }
        </script>
